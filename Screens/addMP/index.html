<!DOCTYPE html>

<head>

    <link rel='stylesheet' href='index.css'>

</head>

<body>
    <div class="content">
        <img src="../../assets/termedic.png" alt="termedic">
        <p id="info"></p>
        <h1 id="title">Adicionar ou Modificar MP</h1>

        <select name="mps" id="mps">
            <option value=""></option>
        </select>

        <select name="materials" id="materials">

            <p id="actualValue"></p>

        <div class="showContent">
            <label for="name">Nome da MP</label>

            <input type="number" id="value">
        </div>
