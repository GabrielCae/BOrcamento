<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Operações</title>
    <link rel='stylesheet' href='index.css'>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@400;700&display=swap" rel="stylesheet">

    <script src='index.js'></script>
</head>

<body>
    <img src="../../assets/arrow.png" alt="arrow" id="back">
    <h1 id="title">Markup</h1>

    <div class="inputs">
        <label for="pis">PIS/COFINS (%)</label>
        <input type="number" id="pis">

        <label for="ir">IR (%)</label>
        <input type="number" id="ir">

        <label for="icms">ICMS (%)</label>
        <input type="number" id="icms">

        <label for="icms">IPI (%)</label>
        <input type="number" id="ipi"><br>

        <label for="icms">MARGEM DE CONTRIBUIÇÃO (%)</label>
        <input type="number" id="mc">

        <!-- <p id="pv"></p> -->
    </div>

    <p id="markup"></p>
    <div class="custos">
        <div class="custoMeee">
            <p id="custoMe"></p>
            <p id="custoMeMark"></p>
        </div>

        <div class="custoMaxx">
            <p id="custoMax"></p>
            <p id="custoMaxMark"></p>
        </div>
    </div>


    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr class="info1">
                    <th id="mp">
                        <p class="title">Matéria Prima</p>
                    </th>
                    <th id="desc">
                        <p class="title">Descrição</p>
                    </th>
                    <th id="unid">
                        <p class="title">Unidade</p>
                    </th>

                    <th id="qtde">
                        <p class="title">Qtde.</p>
                    </th>
                    <th id="rsuni">
                        <p class="title">R$ Unit.</p>
                    </th>


                    <th id="conj">
                        <p class="title"></p>
                    </th>
                    <th id="rstotal">
                        <p class="title">R$ Total</p>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="btn">
        <button onclick="importar()" id="import">Importar</button>
        <img src="../../assets/help.png" alt="help" id="help">
    </div>

    <div class="options">
        <div id="confirm" class="confirm">
            <img src="../../assets/confirm.png" alt="confirm" id="imgConfirm">
            <p id="comentario">Concluir Orçamento</p>
        </div>
        <div id="add" class="add">
            <img src="../../assets/box.png" alt="add" id="imgAdd">
            <p id="comentario" class="adddd">Adicionar Item</p>
        </div>
        <div id="new" class="new">
            <img src="../../assets/add.png" alt="add" id="imgNew">
            <p id="comentario">Novo Orçamento</p>
        </div>
    </div>

</body>

</html>
